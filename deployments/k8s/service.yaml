apiVersion: v1
kind: Service
metadata:
  name: workspaceservice
  namespace: workspaceservice
  labels:
    app: workspaceservice
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8084"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8084
    protocol: TCP
    name: http
  selector:
    app: workspaceservice
---
apiVersion: v1
kind: Service
metadata:
  name: workspaceservice-headless
  namespace: workspaceservice
  labels:
    app: workspaceservice
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  selector:
    app: workspaceservice