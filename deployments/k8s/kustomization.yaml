apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: workspaceservice

namespace: workspaceservice

resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml

images:
- name: workspaceservice
  newTag: latest

commonLabels:
  app: workspaceservice
  environment: production

patches:
- target:
    kind: Deployment
    name: workspaceservice
  patch: |
    - op: replace
      path: /spec/replicas
      value: 3